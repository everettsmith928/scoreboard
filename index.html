<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="app.js"></script>
  <title>Scoreboard</title>
</head>

<body>
  <main class="container-fluid margin-3">
    <section class="row text-center justify-content-center align-items-center cards">
      <div class="col-4 player-card card-one text-light m-5" id="card-one">
        <div>
          <h2 class="p-1">Player One</h2>
        </div>
        <div>
          <p id="score1">0</p>
        </div>
      </div>

      <div class="col-4 player-card card-two text-light m-5" id="card-two">
        <div>
          <h2 class="p-1">Player Two</h2>
        </div>
        <div>
          <p id="score2">0</p>
        </div>
      </div>
    </section>
    <section class="row justify-content-center buttons">

      <div class="col-6 text-center p-3">
        <button class="add-score-1 btn btn-primary" onclick="addScore1()">Add Score</button>
      </div>
      <div class="col-6 text-center p-3">
        <button class="add-score-2 btn btn-primary" onclick="addScore2()">Add Score</button>
      </div>
      <div class="col-6 text-center p-3">
        <button class="add-score-1 btn btn-primary" onclick="multiAddScore1()">Add Score</button>
      </div>
      <div class="col-6 text-center p-3">
        <button class="add-score-2 btn btn-primary" onclick="multiAddScore2()">Add Score</button>
      </div>
      <div class="col-6 text-center p-3">
        <button class="reduce-score-1 btn btn-primary" onclick="reduceScore1()">Reduce Score</button>
      </div>
      <div class="col-6 text-center p-3">
        <button class="reduce-score-2 btn btn-primary" onclick="reduceScore2()">Reduce Score</button>
      </div>
      <div class="col-6 text-center p-3">
        <button class="clear-score-1 btn btn-primary" onclick="clearScore1()">Reset Score</button>
      </div>
      <div class="col-6 text-center p-3">
        <button class="clear-score-2 btn btn-primary" onclick="clearScore2()">Reset Score</button>
      </div>
    </section>

  </main>

</body>

</html>
